<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head th:replace="etc/elements :: head"/>
<body>
    <div id="wrapper">
		<nav th:replace="etc/navbar :: navbar"></nav>
		<div th:replace="etc/sidebar :: sidebar"/>
	
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Show values</h1>
					
					<span th:if="${param.taskId}" th:text="${'TaskId: ' + param.taskId[0]}"/>
					<p/>
					<span th:with="calc=${@taskBean.var('calc')}">
						A: <span th:text="${calc.a}"/><br/>
						B: <span th:text="${calc.b}"/><br/>
						C: <span th:text="${calc.c}"/><br/>
						operation: <span th:text="${calc.operation}"/><br/>
					</span>
					
					<form th:if="${param.taskId}" th:action="${'/task/complete/' + param.taskId[0]}" method="post">
			            <div><input type="submit" value="Complete"/></div>
			        </form>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="etc/elements :: scripts"/>
</body>
</html>
