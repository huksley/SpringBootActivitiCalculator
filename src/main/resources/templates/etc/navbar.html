<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head th:replace="etc/elements :: head(title='Navbar element')"></head>
<body>
    <div id="wrapper">

        <!-- Navigation -->
        <nav th:fragment="navbar" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <a class="navbar-brand"><i class="fa fa-envelope"></i></a>
                <a class="navbar-brand" th:href="${brand_url}?:'/'" th:text="${brand_title}?:'Site title'">SB Admin v2.0</a>
            </div>
            <!-- /.navbar-header -->
            
            <ul class="nav navbar-top-links navbar-right">
            	<li th:if="${#httpServletRequest.remoteUser}"><a th:href="@{/logout}" onClick="ui.logout(); return false;"><i class="fa fa-sign-out fa-fw"></i> Logout <span th:text="${#httpServletRequest.remoteUser}?:''"></span></a></li>
				<li th:unless="${#httpServletRequest.remoteUser}"><a th:href="@{/login}"><i class="fa fa-sign-in fa-fw"></i> Login</a></li>
			</ul>
			
			<form th:action="@{/logout}" method="post" class="hidden" name="logoutForm">
	            <input type="submit" value="Sign Out"/>
	        </form>
        </nav>
        
        <div th:replace="etc/sidebar :: sidebar"/>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Page declaring navbar</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    Declares top <b>navbar</b>.
                </div>
            </div>
            
            <div th:replace="etc/elements :: etctoc"/>
        </div>
        <!-- /#page-wrapper -->

    </div>

	<div th:replace="etc/elements :: scripts"></div>
</body>
</html>
